{{extend 'layout.html'}}
<h1>REGISTRAR FACTURA</h1>
<form class="form-horizontal" action="{{=URL(c="ventas", f="detalle_ventas")}}" enctype="multipart/form-data" method="POST">
<div class="form-group">
            <label for="campo_proveedor" class="col-sm-1 control-label">PROVEEDOR</label>
            <div class="col-sm-2">
               <select class="form-control" id="campo_proveedor" name="id_proveedor">
                  {{for reg_proveedor in lista_proveedor:}}
                  <option value="{{=reg_proveedor.id}}">{{=reg_proveedor.nombre}}</option>
                  {{pass}}
                </select>
            </div>
            <label for="campo_numero_comprobante" class="col-sm-2 control-label">NÂ° DE COMPROBANTE</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" name="numero_comprobante" id="campo_numero_comprobante">
            </div>
    </div>
    <div class="form-group">
            <label for="campo_fecha" class="col-sm-1 control-label">FECHA</label>
            <div class="col-sm-2">
                <input type="date" class="form-control" name="fecha" id="campo_fecha">
            </div>
    </div>
    <div class="form-group">
        <div class="col-sm-6">
           <textarea class="form-control" id="campo_obs" rows="3"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-3">
             <input type="submit" name="boton_enviar" class="btn btn-default" value="AGREGAR PRODUCTO">
        </div>
    </div>
</form>
