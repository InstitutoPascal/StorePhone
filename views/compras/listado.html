{{extend 'plantilla.html'}}
<H2>
LISTA DE COMPRAS
</H2>
<table class="table table-hover">
    <TR><TH>N&uacutemero de Factura</TH>
        <TH>Fecha</TH>
        <TH>Precio Unitario</TH>
        <TH>Proveedor</TH>
        <TH>Cantidad</TH>
        <TH>Articulo</TH>
        <TH>Total</TH>
    </TR>
    {{for x in c: }}
    <TR><TD>{{=x.N_Factura}}</TD>
        <TD>{{=x.fecha}}</TD>
        <TD>{{=x.p_unitario}}</TD>
        <TD>{{=x.proveedor}}</TD>
        <TD>{{=x.cantidad}}</TD>
        <TD>{{=x.id_articulo}}</TD>
        <TD>{{=x.total}}</TD>
    </TR>
    {{pass}}
</TABLE>
